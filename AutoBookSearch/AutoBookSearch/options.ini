# -*- coding: utf-8 -*-


# やねうら王のパラメータ
[YaneuraOu]
# 実行するやねうら王ファイル
EngineFile = YaneuraOu-NNUE.exe

# 評価関数フォルダ
EvalDir = Kristallweizen

# 定跡フォルダ
BookDir = TeraBase.db

# 置換表サイズ[MB]
Hash  = 4096

# スレッド数
Threads = 8

# 探索深さ
Depth = 24

# 最大探索ノード数
Nodes = 1000000000

# 先手の千日手評価値
BlackContempt = -50

# 後手の千日手評価値
WhiteContempt = -150


# 自動定跡探索のパラメータ
[Search]
# 課題局面までのsfen棋譜集が保存されたファイル
ThemeSfenFile = Theme.sfen

# 課題局面からの思考対象となる最大手数
MaxMoves = 320

# 最善応手群が一時保存されるファイル
BestPVFile = MultiBestPV.sfen

# やねうら王へのコマンドが一時保存されるファイル
CommandFile = cmd.txt

# やねうら定跡ファイル
YaneuraDBFile = Base.db

# テラショック定跡ファイル
TeraShockDBFile = TeraBase.db

# 定跡延長のループ回数
MaxLoops = 100

# 定跡探索を終了する先手の評価値
BlackResignValue = -50

# 定跡探索を終了する後手の評価値
WhiteResignValue = -150

# やねうら王の探索候補手数を自動で決める(yes/no)
AutoMultiPV = yes

# 最小候補手数
MinMultiPV = 2

# 最大候補手数
MaxMultiPV = 30